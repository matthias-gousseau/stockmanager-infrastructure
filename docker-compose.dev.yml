services:
  frontend-dev:
    image: ghcr.io/matthias-gousseau/stockmanager-frontend:dev
    container_name: stockmanager-frontend-dev
    restart: always
    ports:
      - "4201:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:8080/api
    depends_on:
      - backend-dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-dev:
    image: ghcr.io/matthias-gousseau/stockmanager-backend:dev
    container_name: stockmanager-backend-dev
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://db-dev:5432/stockmanager_db
      - DATABASE_USER=${DB_USER_DEV:-postgres}
      - DATABASE_PASSWORD=${DB_PASSWORD_DEV:-postgres}
      - JWT_SECRET=${JWT_SECRET_DEV:-dev_secret_not_for_production}
    depends_on:
      db-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db-dev:
    image: postgres:16
    container_name: postgres-stockmanager-dev
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER_DEV:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD_DEV:-postgres}
      POSTGRES_DB: stockmanager_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_DEV:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata-dev:
    driver: local

